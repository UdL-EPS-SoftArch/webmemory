<form id="games-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- gamesName input -->
    <div class="form-group" [class.was-validated]="gameName.dirty || gameName.touched">
      <label class="control-label text-styling" for="gameName">Games Name</label>
      <input id="gameName" name="gameName" type="text" class="form-control" required
             [(ngModel)]="game.gameName" #gameName="ngModel">
      <div class="invalid-feedback">A games name is required</div>
    </div>

    <!-- reward input -->
    <div class="form-group" [class.was-validated]="reward.dirty || reward.touched">
      <label class="control-label text-styling" for="reward">Cost Of Entry ğŸ’°</label>
      <input id="reward" name="reward" type="text" class="form-control" required
             [(ngModel)]="game.reward" #reward="ngModel">
      <div class="invalid-feedback">A cost of entry is required</div>
    </div>

    <!-- boardSeed input -->
    <div class="form-group" [class.was-validated]="boardSeed.dirty || boardSeed.touched">
      <label class="control-label text-styling" for="boardSeed">Board Seed âŒ›</label>

      <button type="button" class="btn btn-success pull-right" style="background-color: hotpink" (click)="GenerateSeed()">Generate</button><br><br>
      <input id="boardSeed" name="boardSeed" type="text" class="form-control" required minlength="54" maxlength="54"
             [(ngModel)]="game.boardSeed" #boardSeed="ngModel">
      <div class="invalid-feedback">A Board Seed with 24 characters is required, each seperated with a space</div>
  	</div>

    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
      <button id="listBtn" type="button" [routerLink]="['/games']" class="btn m-1 btn-outline-primary pull-right">Back</button>
    </div>
  </fieldset>
</form>
